<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations - DoseM8 Pharmacy Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h1>Patient Consultations</h1>
            <p>Select a conversation from the list to begin chatting.</p>
        </div>

        <div class="chat-container">
            <div id="consultation-list-panel" class="content-section">
                <h3>Conversations</h3>
                <div id="consultation-list">
                    <p>Loading open consultations...</p>
                </div>
            </div>

            <div id="chat-panel" class="content-section">
                <div id="chat-panel-placeholder">
                    <p>Select a conversation to start chatting.</p>
                </div>
                <div id="chat-view-pharmacy" style="display: none;">
                    <div class="chat-header">
                        <button id="back-to-list-btn" class="btn-back-mobile">‚Üê Back</button>
                        <h3 id="chat-with-patient-name"></h3>
                    </div>
                    <div id="chat-messages-pharmacy" class="chat-display">
                        </div>
                    <form id="pharmacy-reply-form" class="chat-form">
                        <input type="text" id="pharmacy-reply-text" placeholder="Type your reply..." required>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
