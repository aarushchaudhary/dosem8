<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - DoseM8 Pharmacy Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container">
        <h2>AI Regulatory Assistant</h2>
        <p>Ask a question about Indian pharmacy regulations.</p>
        <div id="chat-display">
            <div class="chat-message ai-message">
                Hello! How can I help you today?
            </div>
        </div>
        <form id="ai-form">
            <div class="form-group">
                <input type="text" id="question" name="question" placeholder="Type your question here..." required>
            </div>
            <button type="submit" class="btn">Ask AI</button>
        </form>

        <hr style="margin: 2rem 0;">

        <h2>Drug Interaction Checker</h2>
        <p>Enter two or more drugs to check for interactions. You can also include foods or conditions.</p>
        <form id="interaction-form">
            <div class="form-group">
                <textarea id="drugs" name="drugs" rows="4" placeholder="e.g., Aspirin, Ibuprofen, Warfarin, with grapefruit juice" required></textarea>
            </div>
            <button type="submit" class="btn">Check Interactions</button>
        </form>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
