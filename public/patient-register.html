<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - DOSEM8</title>
    <link rel="stylesheet" href="/app/css/app_style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem 0;
        }
        #app-content {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <main id="app-content">
        <h2>Create Your Patient Account</h2>
        <form id="patient-register-form" class="simple-form">
            <input type="text" name="name" placeholder="Full Name *" required>
            <input type="email" name="email" placeholder="Email *" required>
            <input type="password" name="password" placeholder="Password *" required>
            
            <hr>
            <p style="text-align:center; margin: 0;">Tell us a bit more about yourself (optional)</p>
            
            <input type="text" name="height" placeholder="Height (e.g., 5'10&quot; or 178cm)">
            <input type="text" name="weight" placeholder="Weight (e.g., 150 lbs or 68 kg)">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <input type="text" name="bloodGroup" placeholder="Blood Group (e.g., O+, B-)">
            <textarea name="medicalHistory" rows="4" placeholder="Any past or present diseases/problems..."></textarea>

            <button type="submit">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/patient-login.html">Login here</a>
        </p>
    </main>
    
    <script src="/app/js/app_main.js"></script>
</body>
</html>
