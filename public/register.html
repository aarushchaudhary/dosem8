<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DoseM8 Pharmacy Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
    <main id="app-content">
        <h2>Create Pharmacy Account</h2>
        <p>Join the DoseM8 network to manage your pharmacy operations.</p>
        <form id="register-form" class="simple-form">
            <input type="text" id="pharmacyName" name="pharmacyName" placeholder="Pharmacy Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login.html">Login here</a>
        </p>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
