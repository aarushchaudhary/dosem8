<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements - DoseM8 Pharmacy Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h2>Manage Advertisements</h2>
        </div>

        <div class="content-section">
            <h3>Create New Campaign</h3>
            <form id="create-ad-form" class="portal-form">
                <div class="form-group">
                    <label for="campaignTitle">Campaign Title</label>
                    <input type="text" id="campaignTitle" name="campaignTitle" required>
                </div>
                <div class="form-group">
                    <label for="content">Ad Content (Short Description)</label>
                    <textarea id="content" name="content" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Payment Amount (INR)</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn">Create & Proceed to Payment</button>
            </form>
        </div>

        <div class="content-section">
            <h3>Your Campaigns</h3>
            <div id="campaign-list">
                <p>Loading your campaigns...</p>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
