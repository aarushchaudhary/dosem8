<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements - DOSEM8 Pharmacy Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h2>Manage Advertisements</h2>
        </div>

        <div id="ad-creation-section" class="content-section">
            <h3>Create New Campaign</h3>
            <form id="create-ad-form" class="portal-form">
                <div class="form-group">
                    <label for="campaignTitle">Campaign Title</label>
                    <input type="text" id="campaignTitle" name="campaignTitle" required>
                </div>
                <div class="form-group">
                    <label for="content">Ad Content (Short Description)</label>
                    <textarea id="content" name="content" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Payment Amount (INR)</label>
                    <input type="number" id="amount" name="amount" value="500" readonly>
                </div>
                <button type="submit" class="btn">Create & Proceed to Payment</button>
            </form>
        </div>

        <div id="payment-gateway-section" class="content-section" style="display: none;">
            <h3>Complete Your Payment</h3>
            <p>This is a dummy payment gateway for demonstration purposes.</p>
            <form id="dummy-payment-form" class="portal-form">
                <input type="hidden" id="ad-id-for-payment">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" value="**** **** **** 4242" disabled>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" value="12/29" disabled>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" value="123" disabled>
                </div>
                <button type="submit" class="btn">Pay INR 500</button>
            </form>
        </div>


        <div class="content-section">
            <h3>Your Campaigns</h3>
            <div id="campaign-list">
                <p>Loading your campaigns...</p>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
